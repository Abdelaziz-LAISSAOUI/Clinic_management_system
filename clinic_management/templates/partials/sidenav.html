{% comment %} <div class="w-56 bg-gray-800 text-white p-4" hx-target="body" hx-swap="outer-HTML">
    <a hx-push-url="true" hx-get="/" class="block py-2 px-4 text-white hover:bg-gray-600">Home</a>
    {% if request.user.is_authenticated %}
    <a hx-push-url="true" hx-get="/doctors" class="block py-2 px-4 text-white hover:bg-gray-600">Doctors</a>
    <a hx-push-url="true" hx-get="/patients" class="block py-2 px-4 text-white hover:bg-gray-600">Patients</a>
    <a hx-push-url="true" hx-get="/appointment" class="block py-2 px-4 text-white hover:bg-gray-600">Appointment</a>
    {% endif %}
</div> {% endcomment %}
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
<div class="overflow-hidden flex flex-col w-56 bg-white rounded-r-3xl overflow-hidden">
    <div class="flex items-center justify-center h-20 shadow-md">
      <a hx-boost="true" hx-push-url="true" href="/">
        <img class="w-20" src="{% load static %}{% get_media_prefix %}Cleveland-Clinic-Symbol.png" />    
      </a>  
    </div>
    <ul class="flex flex-col py-4">
      <li>
        <a hx-boost="true" hx-push-url="true" href="/" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
          <span class="text-sm font-medium">Dashboard</span>
        </a>
      </li>
      <li>
      <li>
        <a hx-boost="true" hx-push-url="true" href="/appointment" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">

          <span class="text-sm font-medium">Appointment</span>
        </a>
      </li>

        <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-chat"></i></span>

        </a>

        </a>

      <li>

      <li>
        <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-bell"></i></span>
          <span class="text-sm font-medium">Notifications</span>
          {% comment %} <span class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500">5</span> {% endcomment %}
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">

          <span hx-push-url="true" hx-target="#main" hx-swap="outerHTML" hx-boost="true" hx-get="{% url 'logout' %}" class="text-sm font-medium">Logout</span>
        </a>
      </li>

  </div>
