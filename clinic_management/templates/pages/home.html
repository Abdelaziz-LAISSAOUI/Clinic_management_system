{% extends 'base.html' %}

{% block content %}

<p>Home !</p>


{% if request.user.is_authenticated %}
  <p>{{ request.user.username }}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a hx-push-url="true" hx-get="{% url 'login' %}">Login</a>
  <a hx-push-url="true" hx-get="{% url 'signup' %}">Signup</a>
{% endif %}

<h1>Welcome!</h1>

{% endblock content %}
